<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../../static/css/style.css">
</head>

<body>
<div class="container">
    <div class="row">
        <h1>Edits</h1>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Edit ID</th>
                <th>Edit Time</th>
                <th>Edited Note ID</th>
                <th>Editor ID</th>
                <th>Edit time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="edit, iStat : ${allEdits.content}"
                th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'">
                <td th:text="${edit.id}" />
                <td th:text="${edit.createdAt}" />
                <td th:text="${edit.noteId}" />
                <td th:text="${edit.userId}" />
                <td th:text="${edit.editTime}" />
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul  class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{/display/edits(size=${allEdits.size}, page=${pageNumber})}"
                       th:text="${pageNumber}">pageNumber</a>
                </li>
            </ul>
        </nav>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
